<mat-toolbar color="primary" class="expanded-toolbar">
      <span>
        <button mat-button routerLink="/">{{title}}</button>
        <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
      </span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button routerLink="/login" *ngIf="!isLoggedIn">
        <mat-icon>power_settings_new</mat-icon>
        Login
      </button>
      <button mat-button *ngIf="isLoggedIn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
      <button mat-button routerLink="/expenses">
        <mat-icon>account_balance_wallet</mat-icon>
        Expenses
      </button>
      <button mat-button routerLink="/categories">
        <mat-icon>account_balance</mat-icon>
        Category
      </button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-menu-item routerLink="/expenses">
      <mat-icon>account_balance_wallet</mat-icon>
      Expenses
    </button>
     <button mat-menu-item  routerLink="/categories">
        <mat-icon>account_balance</mat-icon>
        Category
      </button>
    <button mat-menu-item routerLink="/login" *ngIf="!isLoggedIn">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </mat-menu>
  <router-outlet></router-outlet>
