<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img class="logo-img" src="../../assets/logo-et.png" alt="logo" />
          </div>
          <form action="login()" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required matInput placeholder="Enter email" />
              <mat-hint>Valid Email Address</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                type="password"
                required
                matInput
                placeholder="Enter password"
              />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">
                Login
              </button>
              <button
                class="ml10"
                mat-raised-button
                color="accent"
                type="reset"
              >
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
